{{template "header"}}
<style>
    /* Enhanced Uploader Styles */
    .avatar-uploader .el-upload {
        border: 2px dashed #dcdfe6;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
        box-shadow: 0 2px 12px 0 rgba(64, 158, 255, 0.2);
    }
    .avatar-uploader-icon {
        font-size: 32px;
        color: #c0c4cc;
        width: 180px;
        height: 180px;
        line-height: 180px;
        text-align: center;
    }
    .avatar {
        width: 180px;
        height: 180px;
        display: block;
        object-fit: cover;
        border-radius: 6px;
    }

    /* Form Styling */
    .profile-form {
        margin: 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
    }

    .form-section {
        margin-bottom: 32px;
    }

    .form-title {
        font-size: 18px;
        color: #303133;
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 1px solid #ebeef5;
    }

    .el-form-item__label {
        font-weight: 500;
        color: #606266;
    }

    /* Table Styling */
    .config-table {
        margin-top: 32px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
    }

    .config-textarea .el-textarea__inner {
        min-height: 80px !important;
        font-family: monospace;
    }
</style>
<div id="app" style="width:100%; background: #f5f7fa;">
    <template>
        <div class="profile-form">
            <h3 class="form-title">个人资料设置</h3>

            <el-form  label-width="180px" label-position="left">
                <el-form-item label="用户名">
                    <el-input v-model="kefuInfo.username" placeholder="请输入用户名"></el-input>
                </el-form-item>

                <el-form-item label="显示名称">
                    <el-input v-model="kefuInfo.nickname" placeholder="请输入显示名称"></el-input>
                </el-form-item>

                <el-form-item label="新密码">
                    <el-input
                            v-model="kefuInfo.password"
                            type="password"
                            placeholder="请输入新密码"
                            show-password>
                    </el-input>
                </el-form-item>

                <el-form-item label="当前头像">
                    <el-avatar :size="120" :src="kefuInfo.avator"></el-avatar>
                </el-form-item>

                <el-form-item label="上传新头像">
                    <el-upload
                            class="avatar-uploader"
                            action="/uploadimg"
                            :show-file-list="false"
                            name="imgfile"
                            :on-success="handleAvatarSuccess"
                            :before-upload="beforeAvatarUpload">
                        <i class="el-icon-plus avatar-uploader-icon"></i>
                    </el-upload>
                    <div class="el-upload__tip">JPG/PNG 文件，大小不超过 2MB</div>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="setUser()">保存修改</el-button>
                </el-form-item>
            </el-form>
        </div>

        <div class="profile-form" style="margin-top: 20px">
            <h3 class="form-title">系统配置</h3>
            <el-table
                    :data="configList"
                    class="config-table"
                    stripe
                    style="width: 100%">
                <el-table-column
                        width="180"
                        prop="conf_name"
                        label="参数名称">
                </el-table-column>

                <el-table-column
                        prop="id"
                        label="参数值">
                    <template slot-scope="scope">
                        <el-input
                                type="textarea"
                                class="config-textarea"
                                @change="setConfigItem(scope.row.conf_key,scope.row.conf_value)"
                                v-model="scope.row.conf_value"
                                :autosize="{ minRows: 1, maxRows: 4 }">
                        </el-input>
                    </template>
                </el-table-column>
            </el-table>
        </div>
    </template>
</div>
{{template "setting_bottom" .}}
